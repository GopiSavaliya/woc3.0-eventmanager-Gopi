{% extends 'Base.html' %}
{% block content %}
<title>Home</title>

<style>

    #HomeBG{
        width: 100%;
        height: 97vh;
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        backface-visibility: hidden;
        animation: BG 10s linear infinite 0s;
        animation-timing-function: ease-in-out;
        background-image: url('https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/2019/07/action-adults-celebration-433452.jpg');
    }
    {% load static %}
    @keyframes BG {
        0%{
            background-image: url("{% static 'images/image1.jpg' %}");
        }
        25%{
            background-image: url("{% static 'images/image2.jpg' %}");
        }
        50%{
            background-image: url("{% static 'images/image3.png' %}");
        }
        75%{
            background-image: url("{% static 'images/image4.jpg' %}");
        }
        100%{
            background-image: url("{% static 'images/image5.jpg' %}");
        }
    }

    p{
        background-color: black;
        color:white;
    }


</style>
<div class="header">
    <a href="/Home" class="logo">Event Manager</a>
    <div class="header-right">
        <a class="active" href="/Home">Home</a>
        <a href="/Events/EventReg">Event Registration</a>
        <a href="/ParticipantReg">Participant Registration</a>
        <a href="/Events/EventDashboard">EventDashBoard</a>
    </div>
</div>
<div id="HomeBG">
    <div class="Content">
        <h1 style="color:white" >Welcome</h1>
    </div>
</div>
{% endblock %}
