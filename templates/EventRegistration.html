{% extends 'Base.html' %}
{% block content %}
<title>Event Registration</title>

<style>
        input:focus{
            border-color: red;
        }
        .content{
            background-image: url('https://media.gettyimages.com/videos/hands-typing-on-a-computer-keyboard-and-typing-number-credit-card-video-id537852562?s=640x640');
            background-repeat: no-repeat;
            background-size: cover;
        }
</style>

<script type="text/javascript">
        function validateEName()
        {
            var EName = document.f1.EName;
            var pattern = /^[A-Za-z]+([0-9]+)*$/;
            if(EName.value.match(pattern))
                return true;
            else
            {
                alert("Event name is not valid");
                return false;
            }
        }

        function validateLocation()
        {
            var Location = document.f1.Location;
            var pattern = /^[A-Za-z]+$/;
            if(Location.value.match(pattern))
                return true;
            else
            {
                alert("Location is not valid");
                return false;
            }
        }

        function validateEmail()
        {
            var Email = document.f1.Email;
            var pattern = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            if(Email.value.match(pattern))
                return true;
            else
            {
                alert("Email is not correct");
                return false;
            }
        }

        function validate()
        {
            var EName = document.f1.EName;
            var Desc = document.f1.Desc;
            var Location = document.f1.Location;
            var From = document.f1.From;
            var To = document.f1.To;
            var Deadline = document.f1.Deadline;
            var Email = document.f1.Email;
            var hpass = document.f1.hpass;

            if(EName.value == "")
            {
                EName.focus();
                return false;
            }
            else
            {
                if(!validateEName())
                {
                    EName.focus();
                    return false;
                }
            }

            if(Desc.value == "")
            {
                Desc.focus();
                return false;
            }

            if(Location.value == "")
            {
                Location.focus();
                return false;
            }
            else
            {
                if(!validateLocation())
                {
                    Location.focus();
                    return false;
                }
            }

            if(From.value == "")
            {
                From.focus();
                return false;
            }
            if(To.value == "")
            {
                To.focus();
                return false;
            }
            if(Deadline.value == "")
            {
                Deadline.focus();
                return false;
            }

            if(Email.value == "")
            {
                Email.focus();
                return false;
            }
            else
            {
                if(!validateEmail())
                {
                    Email.focus();
                    return false;
                }
            }

            if(hpass.value == "")
            {
                hpass.focus();
                return false;
            }
            alert("Event Registration Successful");
            return true;
        }
</script>
<div class="header">
    <a href="/Home" class="logo">Event Manager</a>
    <div class="header-right">
        <a href="/Home">Home</a>
        <a class="active" href="/Events/EventReg">Event Registration</a>
        <a href="/ParticipantReg">Participant Registration</a>
        <a href="/Events/EventDashboard">EventDashBoard</a>
    </div>
</div>
<div class="content">
    <div class="Form">
    <h1>Event Registration</h1>
    <hr/><br/>
    <form method="post" name="f1" onsubmit="return(validate());" action="/Home/" enctype="multipart/form-data">{%csrf_token %}
        <table cellpadding="5" cellspacing="5">
            <tr>
                <td>Event Name:</td>
                <td></td>
                <td>
                    <input type="text" name="EName" placeholder="like Event01">
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td></td>
                <td>
                    <textarea placeholder="Some Text" name="Desc" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Location:</td>
                <td></td>
                <td>
                    <input type="text" name="Location" placeholder="Location">
                </td>
            </tr>
            <tr>
                <td>From:</td>
                <td></td>
                <td>
                    <input type="datetime-local" name="From">
                </td>
            </tr>
            <tr>
                <td>To:</td>
                <td></td>
                <td>
                    <input type="datetime-local" name="To">
                </td>
            </tr>
            <tr>
                <td>Registration Deadline:</td>
                <td></td>
                <td>
                    <input type="datetime-local" name="Deadline">
                </td>
            </tr>
            <tr>
                <td>Host E-mail:</td>
                <td></td>
                <td>
                    <input type="text" placeholder="xyz@gmail.com" name="Email">
                </td>
            </tr>
            <tr>
                <td>Host-Password:</td>
                <td></td>
                <td>
                    <input type="password" placeholder="password" name="hpass">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="Submit" value="submit">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
    </div>
</div>
{% endblock %}
